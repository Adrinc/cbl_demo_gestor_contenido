  go_router: ^14.6.2
  dio: ^5.7.0
  # supabase_flutter: REMOVED - Demo mode doesn't use Supabase
  # flutter_secure_storage: REMOVED - Not needed without Supabase
  pluto_grid: ^8.0.0
  google_fonts: ^6.2.1
  # google_maps: REMOVED - Not used in demo
  gap: ^3.0.1
  # dart_jsonwebtoken: REMOVED - Not needed without auth
  uuid: ^4.5.1
  image_picker: ^1.1.2
  fluttertoast: ^8.2.8
