  flutter_portal: ^1.1.4
  flutter_localizations:
    sdk: flutter

  # Mapa interactivo - REMOVED (not used in demo)
  # flutter_map: ^7.0.2
  # latlong2: ^0.9.1

  # Paquetes adicionales del pubspec.yaml que te proporcionaron
  animated_toggle_switch: ^0.8.2
  another_stepper: ^1.2.2
  buttons_tabbar: ^1.3.8
  carousel_slider: ^5.0.0
  chip_list: ^3.0.0
  countries_world_map: ^1.1.1
  customizable_counter: ^1.0.4
  drop_down_list_menu: ^0.0.9
  fl_heatmap: ^0.4.4
  flip_card: ^0.7.0
  flutter_credit_card: ^4.0.1
  calendar_date_picker2: ^1.0.4
  flutter_spinkit: ^5.2.0
  flutter_tts: ^4.0.2
  http: ^1.2.2
  mask_text_input_formatter: ^2.8.0
  path: ^1.8.3
  percent_indicator: ^4.2.3
  pretty_qr_code: ^3.3.0
  screenshot: ^3.0.0
  shared_preferences: ^2.2.2
  toggle_switch: ^2.3.0
  responsive_builder: ^0.7.1
  tab_container: ^3.5.3
  group_button: ^5.3.4
  flutter_graph_view: ^1.1.6
  flutter_animate: ^4.2.0
  flutter_flow_chart: 3.2.3
  video_player: ^2.6.0
  chewie: ^1.8.0
  shimmer: ^3.0.0
  fl_chart: 0.69.0
  graphic: ^2.6.0
  countup: ^0.1.4
  video_thumbnail: ^0.5.3
  get_thumbnail_video: ^0.7.3
  syncfusion_flutter_charts: ^27.1.58
  syncfusion_flutter_gauges: ^27.1.58
  syncfusion_flutter_core: ^27.1.58

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

dependency_overrides:
  intl: ^0.19.0  # Override para que pluto_grid funcione
  video_player_web: ^2.3.0  # Override para compatibilidad con Flutter web

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/
    - assets/videos/
    - assets/referencia/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700